<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz App</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:#e2dddd;
    padding:20px;
}

/* HEADER */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:2px solid #ccc;
    padding-bottom:10px;
    margin-bottom:15px;
}

.title{
    font-size:20px;
    font-weight:bold;
}

.timer{
    color:red;
    font-weight:bold;
    border:1px solid #ccc;
    padding:5px 12px;
    background:#fff;
}

.end-btn{
    background:rgb(64,64,211);
    color:white;
    border:none;
    padding:8px 14px;
    cursor:pointer;
    border-radius:4px;
}

/* CONTENT */
.content{
    display:flex;
    gap:20px;
    margin-bottom:15px;
}

.question-box{
    flex:2;
    background:#e5d9d9;
    border:1px solid #ccc;
    padding:15px;
    min-height:200px;
}

.options-box{
    flex:1;
    background:#e5d9d9;
    border:1px solid #ccc;
    padding:15px;
}

/* fron js */
.options{
    border:1px solid #ddd;
    padding:10px;
    margin-bottom:10px;
    cursor:pointer;
}
.options label:hover {
  color: #5379d1; /* slate-900 */
}
/* FOOTER */
.footer{
    display:flex;
    justify-content:space-between;
}

.btn{
    background:#2231d2;
    color:white;
    border:none;
    padding:8px 12px;
    cursor:pointer;
    border-radius:3px;
}
.mark{
        background: #2231d2;
        color: #f3f4f5;
        border: 1px solid #3610bd;
        cursor:pointer;
        padding-left: 5px;
        padding-right: 5px;
    }
.navqs{
        border: 1px solid #d9d9d9;
        box-shadow: 0 0 5px rgba(0,0,0,0)
}
.navqs.answered {
               background-color: #28a745; /* green */
               color: white;
               font-weight: bold;
           }


           .navqs.review {
               background-color: #dc3545; /* red */
               color: white;
               font-weight: bold;
           }
           .navqs.active{
            background-color: #28a745;
            color: #f3f4f5;
            font-weight: bold;
           }

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="title">JavaScript Quiz</div>
    <div class="timer" id="time"><b>0:0:0</b></div>
    <button class="end-btn">End Test</button>
</div>

<!-- MAIN CONTENT -->
<div class="content">
    <div class="question-box" id="qsbox"></div>
    <div class="options-box" id="optionsBox"></div>
</div>



<div class="nav" style="margin-bottom:10px;padding:5px;display: flex;overflow-x: auto;border:2px dotted #0097b2">
    <div class="navqs" style="padding:5px;width:20px;text-align: center;margin-right:5px;">1</div>
    <div class="navqs" style="padding:5px;width:20px;text-align: center;margin-right: 5px;">2</div>
    <div class="navqs" style="padding:5px;width:20px;text-align: center;margin-right: 5px;">3</div>
    <div class="navqs" style="padding:5px;width:20px;text-align: center;margin-right: 5px;">4</div>
    <div class="navqs" style="padding:5px;width:20px;text-align: center;margin-right: 5px;">5</div>
    <div class="navqs" style="padding:5px;width:20px;text-align: center;margin-right: 5px;">6</div>
    <div class="navqs" style="padding:5px;width:20px;text-align: center;margin-right: 5px;">7</div>
    <div class="navqs" style="padding:5px;width:20px;text-align: center;margin-right: 5px;">8</div>
    <div class="navqs" style="padding:5px;width:20px;text-align: center;margin-right: 5px;">9</div>
    <div class="navqs" style="padding:5px;width:20px;text-align: center;margin-right: 5px;">10</div>
    <div class="navqs" style="padding:5px;width:20px;text-align: center;margin-right: 5px;">11</div>
    <div class="navqs" style="padding:5px;width:20px;text-align: center;margin-right: 5px;">12</div>
    <div class="navqs" style="padding:5px;width:20px;text-align: center;margin-right: 5px;">13</div>
    <div class="navqs" style="padding:5px;width:20px;text-align: center;margin-right: 5px;">14</div>       
    <div class="navqs" style="padding:5px;width:20px;text-align: center;margin-right: 5px;">15</div>      
</div>

<!-- FOOTER -->
<div class="footer">
    <button class="btn" id="prevbtn">Previous</button>
    <button class="mark" id="markbtn">Mark as review</button> 
    <button class="btn" id="nextbtn">Next</button>
</div>

<script src="quiz.js"></script>
</body>
</html>
