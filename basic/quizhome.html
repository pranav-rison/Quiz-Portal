<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #d2c8c8;
        color: #000;
    }
    .container {
        text-align: center;
        max-width: 900px;
        width: 100%;
        padding: 15px 10px;
    }
    h1 {
    font-size: 40px;
    font-weight: bold;
    margin-bottom: 40px;
    }
    h1 span {
    display: block;
    margin-top: 10px;
    }
    .cards {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 40px;
    }
    .card {
    background: #bbafaf;
    width: 220px;
    padding: 25px 15px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    /* transition: box-shadow 0.3s ease; */
    }
    .card:hover {
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .icon {
    font-size: 36px;
    margin-bottom: 15px;
    }
    .label {
    font-size: 14px;
    color: #444;
    margin-bottom: 6px;
    }
    .value {
    font-size: 14px;
    font-weight: bold;
    }
    .start-btn {
    background: #0ea5b7;
    color: #fff;
    border: none;
    padding: 12px 30px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    }
    .start-btn:hover {
    background: #75716d;
    }
    .back-link {
    display: block;
    font-size: 14px;
    color: #000;
    text-decoration: underline;
    }
    .back-link:hover{
        color: #0ea5b7;
    }
    </style>
</head>
<body>
    <div class="container">
    <h1>
      Python for beginners<br>
      <span>Quiz</span>
    </h1>

    <div class="cards">
      <div class="card">
        <img src="../images/time.svg" alt="Clock Icon" class="icon">
        <p class="label">Time Limit</p>
        <p class="value">30 minutes</p>
      </div>

      <div class="card">
        <img src="../images/file.svg" alt="Clock Icon" class="icon">
        <p class="label">Total Questions</p>
        <p class="value">20 Questions</p>
      </div>

      <div class="card">
        <img src="../images/eye.svg" alt="Clock Icon" class="icon">
        <p class="label">Test Mode</p>
        <p class="value">Strictly Monitored</p>
      </div>
    </div>

    <button class="start-btn">Start Test</button>
    <br><br>
    <a href="../home.html" class="back-link">Back to Home page</a>
  </div>
</body>
</html>
